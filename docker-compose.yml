version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agent-identity-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agent_identity_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-identity-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/agent_identity_hub
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: agent_identity_hub
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      DASHBOARD_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Dashboard (React app served via nginx)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: agent-identity-dashboard
    ports:
      - "3001:80"
    depends_on:
      - api
    restart: unless-stopped

  # Redis for caching and sessions (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: agent-identity-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
